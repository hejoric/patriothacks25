<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Pal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/custom.css">
</head>

<body>
  <div class="container p-0" style="height: 100%; display: flex; flex-direction: column;">
    <!-- Top Navigation Bar -->
    <div class="top-nav">
      <button class="nav-btn active" data-tab="todos" title="Tasks">‚úì TASKS</button>
      <button class="nav-btn" data-tab="timer" title="Timer">‚è± TIMER</button>
      <button class="nav-btn" data-tab="blocker" title="Blocker">üö´ BLOCKER</button>
      <button class="nav-btn" data-tab="settings" title="Settings">‚öôÔ∏è SETTINGS</button>
    </div>

    <!-- Status Bar with Avatar and Timer -->
    <div class="status-bar">
      <div class="status-left">
        <button id="duckTimerControl" class="duck-control" title="Start/Pause Timer">
          <img id="duckImage" src="../../assets/icons/duck_ready.png" alt="Timer Control" />
        </button>
      </div>
      <div class="status-center">
        <div class="task-counter">
          <span id="tasksCompletedToday">0</span>/<span id="tasksTotalToday">4</span>
        </div>
        <div id="timerDisplay" class="timer-display-main">25:00</div>
      </div>
    </div>

    <!-- Todo List Tab -->
    <div id="todos" class="tab-content active p-3" style="flex: 1; overflow-y: auto;">
      <div class="mb-2">
        <div class="input-group mb-2">
          <input type="text" id="todoInput" class="form-control form-control-sm" placeholder="Add a new task.." />
          <button id="addTodo" class="btn btn-success btn-sm px-3">Add</button>
        </div>
        <div class="d-flex gap-2">
          <select id="taskPriority" class="form-select form-select-sm" style="flex: 1;">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="urgent">Urgent Priority</option>
          </select>
          <button type="button" id="dailyTaskBtn"
            class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2"
            style="white-space: nowrap; min-width: 120px;">
            <input type="checkbox" id="isDailyTask" class="form-check-input m-0" />
            <span>Daily Task</span>
          </button>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress mb-3" style="height: 30px;">
        <div class="progress-bar bg-success" id="progressBar" role="progressbar" style="width: 0%"></div>
        <span class="position-absolute w-100 text-center fw-bold" style="line-height: 30px;" id="progressText">0%</span>
      </div>

      <!-- Daily Tasks Section -->
      <div class="card mb-3 task-section">
        <div class="card-header bg-light section-header" data-section="daily" style="cursor: pointer;">
          <div class="d-flex align-items-center">
            <span class="expand-icon me-2">‚ñº</span>
            <h6 class="mb-0 flex-grow-1 text-primary">Daily Tasks</h6>
            <span class="badge bg-primary task-count" id="dailyCount">0</span>
          </div>
        </div>
        <div id="dailyTasksList" class="card-body section-content todo-list"></div>
      </div>

      <!-- Regular Tasks Section -->
      <div class="card mb-3 task-section">
        <div class="card-header bg-light section-header" data-section="regular" style="cursor: pointer;">
          <div class="d-flex align-items-center">
            <span class="expand-icon me-2">‚ñº</span>
            <h6 class="mb-0 flex-grow-1 text-primary">Tasks</h6>
            <span class="badge bg-primary task-count" id="regularCount">0</span>
          </div>
        </div>
        <div id="todoList" class="card-body section-content todo-list">
        </div>
      </div>

      <!-- Completed Tasks Section -->
      <div class="card mb-3 task-section">
        <div class="card-header bg-light section-header" data-section="completed" style="cursor: pointer;">
          <div class="d-flex align-items-center">
            <span class="expand-icon me-2">‚ñº</span>
            <h6 class="mb-0 flex-grow-1 text-primary">Completed</h6>
            <span class="badge bg-primary task-count" id="completedCount">0</span>
          </div>
        </div>
        <div id="completedList" class="card-body section-content todo-list"></div>
      </div>

      <div class="text-center fw-bold text-primary border-top pt-3">
        Today: <span id="todayCompleted">0</span>/<span id="todayTotal">0</span>
      </div>
    </div>

    <!-- Timer Tab -->
    <div id="timer" class="tab-content p-3" style="min-height: 300px; display: none;">
      <div class="btn-group w-100 mb-3" role="group">
        <button class="btn btn-outline-primary mode-btn active" data-mode="pomodoro" data-minutes="25">Pomodoro</button>
        <button class="btn btn-outline-primary mode-btn" data-mode="shortBreak" data-minutes="5">Short Break</button>
        <button class="btn btn-outline-primary mode-btn" data-mode="longBreak" data-minutes="15">Long Break</button>
      </div>

      <div class="timer-controls mb-4">
        <div class="d-flex gap-2 justify-content-center mb-3">
          <button id="startTimer" class="btn btn-primary px-4">Start</button>
          <button id="pauseTimer" class="btn btn-secondary">Pause</button>
          <button id="resetTimer" class="btn btn-secondary">Reset</button>
        </div>
      </div>

      <!-- Brain Break Section -->
      <div class="card bg-light border-primary mb-3">
        <div class="card-body">
          <h6 class="card-title text-primary">üß† Brain Break</h6>
          <p class="card-text small text-muted">Take a quick break! You will have access to blocked sites</p>
          <div class="btn-group w-100 mb-2" role="group">
            <button class="btn btn-outline-primary btn-sm brain-break-btn" data-minutes="5">5 min</button>
            <button class="btn btn-outline-primary btn-sm brain-break-btn" data-minutes="10">10 min</button>
            <button class="btn btn-outline-primary btn-sm brain-break-btn" data-minutes="15">15 min</button>
          </div>
          <button id="endBrainBreak" class="btn btn-warning btn-sm w-100 mb-2" style="display: none;">End Break
            Early</button>
          <div id="brainBreakStatus" class="brain-break-status text-center fw-bold"></div>
        </div>
      </div>

      <div class="d-flex align-items-center gap-2">
        <label class="fw-medium">Alarm Voice:</label>
        <select id="voicePack" class="form-select form-select-sm">
          <option value="beep">Beep</option>
          <option value="chime">Chime</option>
          <option value="bell">Bell</option>
          <option value="voice">Voice Alert</option>
        </select>
      </div>
    </div>

    <!-- Website Blocker Tab -->
    <div id="blocker" class="tab-content p-3" style="display: none;">
      <div class="d-flex gap-2 mb-3">
        <input type="text" id="blockedSiteInput" class="form-control" placeholder="Enter website to block..." />
        <button id="addBlockedSite" class="btn btn-danger">Block</button>
      </div>
      <div id="blockedSitesList" class="mb-3"></div>
      <div>
        <h6 class="text-muted mb-2">Time Spent on Distracting Sites Today:</h6>
        <div id="usageStats"></div>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content p-3" style="min-height: 300px; display: none;">
      <h6 class="text-primary mb-3">Notifications</h6>
      <div class="form-check mb-4">
        <input type="checkbox" id="enableNotifications" class="form-check-input" checked />
        <label class="form-check-label" for="enableNotifications">
          Enable task completion notifications
        </label>
      </div>

      <h6 class="text-primary mb-3">Data Management</h6>
      <button id="exportData" class="btn btn-primary w-100 mb-2">Export Data</button>
      <button id="importData" class="btn btn-primary w-100 mb-2">Import Data</button>
      <button id="clearData" class="btn btn-danger w-100">Clear All Data</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
