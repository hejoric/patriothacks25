<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Pal</title>
  <link rel="stylesheet" href="../../assets/styles.css">
</head>

<body>
  <div class="container">
    <!-- Avatar and Mood Meter -->
    <div class="avatar-section">
      <div class="avatar-container">
        <div id="avatar" class="avatar"></div>
        <div id="moodMeter" class="mood-meter">ðŸ˜Š</div>
      </div>
      <div class="streak-counter">
        ðŸ”¥ <span id="streakCount">0</span> day streak
      </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="todos">Tasks</button>
      <button class="tab-button" data-tab="timer">Timer</button>
      <button class="tab-button" data-tab="blocker">Blocker</button>
      <button class="tab-button" data-tab="settings">Settings</button>
    </div>

    <!-- Todo List Tab -->
    <div id="todos" class="tab-content active">
      <div class="todo-header">
        <input type="text" id="todoInput" placeholder="Add a new task.." />
        <select id="taskPriority" class="priority-selector">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="urgent">Urgent</option>
        </select>
        <label class="daily-task-toggle">
          <input type="checkbox" id="isDailyTask" />
          <span>Daily</span>
        </label>
        <button id="addTodo">+</button>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">0%</div>
      </div>

      <!-- Daily Tasks Section -->
      <div class="task-section">
        <div class="section-header" data-section="daily">
          <span class="expand-icon">â–¼</span>
          <h4>Daily Tasks</h4>
          <span class="task-count" id="dailyCount">0</span>
        </div>
        <div id="dailyTasksList" class="todo-list section-content"></div>
      </div>

      <!-- Regular Tasks Section -->
      <div class="task-section">
        <div class="section-header" data-section="regular">
          <span class="expand-icon">â–¼</span>
          <h4>Tasks</h4>
          <span class="task-count" id="regularCount">0</span>
        </div>
        <div id="todoList" class="todo-list section-content"></div>
      </div>

      <!-- Completed Tasks Section -->
      <div class="task-section">
        <div class="section-header" data-section="completed">
          <span class="expand-icon">â–¼</span>
          <h4>Completed</h4>
          <span class="task-count" id="completedCount">0</span>
        </div>
        <div id="completedList" class="todo-list section-content"></div>
      </div>

      <div class="productivity-stats">
        <div>Today: <span id="todayCompleted">0</span>/<span id="todayTotal">0</span></div>
      </div>
    </div>

    <!-- Timer Tab -->
    <div id="timer" class="tab-content">
      <div class="timer-mode-selector">
        <button class="mode-btn active" data-mode="pomodoro" data-minutes="25">Pomodoro</button>
        <button class="mode-btn" data-mode="shortBreak" data-minutes="5">Short Break</button>
        <button class="mode-btn" data-mode="longBreak" data-minutes="15">Long Break</button>
      </div>

      <div class="timer-display" id="timerDisplay">25:00</div>

      <div class="timer-controls">
        <button id="startTimer" class="timer-btn primary">Start</button>
        <button id="pauseTimer" class="timer-btn">Pause</button>
        <button id="resetTimer" class="timer-btn">Reset</button>
      </div>

      <!-- Brain Break Section -->
      <div class="brain-break-section">
        <h4>ðŸ§  Brain Break</h4>
        <p class="brain-break-description">Take a quick break! , you will have access to blocked sites</p>
        <div class="brain-break-controls">
          <button class="brain-break-btn" data-minutes="5">5 min</button>
          <button class="brain-break-btn" data-minutes="10">10 min</button>
          <button class="brain-break-btn" data-minutes="15">15 min</button>
        </div>
        <div id="brainBreakStatus" class="brain-break-status"></div>
      </div>

      <div class="voice-pack-selector">
        <label>Alarm Voice:</label>
        <select id="voicePack">
          <option value="beep">Beep</option>
          <option value="chime">Chime</option>
          <option value="bell">Bell</option>
          <option value="voice">Voice Alert</option>
        </select>
      </div>
    </div>

    <!-- Website Blocker Tab -->
    <div id="blocker" class="tab-content">
      <div class="blocker-header">
        <input type="text" id="blockedSiteInput" placeholder="Enter website to block..." />
        <button id="addBlockedSite">Block</button>
      </div>
      <div id="blockedSitesList" class="blocked-sites-list"></div>
      <div class="usage-stats">
        <h3>Time Spent on Distracting Sites Today:</h3>
        <div id="usageStats" class="usage-list"></div>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
      <h3>Customize Avatar</h3>
      <div class="avatar-customization">
        <div class="setting-group">
          <label>Avatar Color:</label>
          <input type="color" id="avatarColor" value="#4CAF50" />
        </div>
        <div class="setting-group">
          <label>Avatar Style:</label>
          <select id="avatarStyle">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="rounded">Rounded</option>
          </select>
        </div>
        <div class="setting-group">
          <label>Avatar Emoji:</label>
          <select id="avatarEmoji">
            <option value="ðŸ˜Š">ðŸ˜Š Happy</option>
            <option value="ðŸ¤“">ðŸ¤“ Nerdy</option>
            <option value="ðŸš€">ðŸš€ Rocket</option>
            <option value="ðŸŒŸ">ðŸŒŸ Star</option>
            <option value="ðŸ’ª">ðŸ’ª Strong</option>
          </select>
        </div>
      </div>

      <h3>Notifications</h3>
      <div class="setting-group">
        <label>
          <input type="checkbox" id="enableNotifications" checked />
          Enable task completion notifications
        </label>
      </div>

      <h3>Data Management</h3>
      <button id="exportData" class="action-btn">Export Data</button>
      <button id="importData" class="action-btn">Import Data</button>
      <button id="clearData" class="action-btn danger">Clear All Data</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
