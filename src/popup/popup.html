<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Pal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Avatar and Mood Meter -->
    <div class="avatar-section">
      <div class="avatar-container">
        <div id="avatar" class="avatar"></div>
        <div id="moodMeter" class="mood-meter">ðŸ˜Š</div>
      </div>
      <div class="streak-counter">
        ðŸ”¥ <span id="streakCount">0</span> day streak
      </div>
    </div>

  <!-- Navigation Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="todos">Tasks</button>
      <button class="tab-button" data-tab="timer">Timer</button>
      <button class="tab-button" data-tab="blocker">Blocker</button>
      <button class="tab-button" data-tab="settings">Settings</button>
    </div>

  <!-- Todo List Tab -->
    <div id="todos" class="tab-content active">
      <div class="todo-header">
        <input type="text" id="todoInput" placeholder="Add a new task.." />
        <select id="taskPriority" class="priority-selector">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="urgent">Urgent</option>
        </select>
        <label class="daily-task-toggle">
          <input type="checkbox" id="isDailyTask" />
          <span>Daily</span>
        </label>
        <button id="addTodo">+</button>
      </div>

 <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">0%</div>
      </div>

  <!-- Daily Tasks Section -->
      <div class="task-section">
        <div class="section-header" data-section="daily">
          <span class="expand-icon">â–¼</span>
          <h4>Daily Tasks</h4>
          <span class="task-count" id="dailyCount">0</span>
        </div>
        <div id="dailyTasksList" class="todo-list section-content"></div>
      </div>

  <!-- Regular Tasks Section -->
      <div class="task-section">
        <div class="section-header" data-section="regular">
          <span class="expand-icon">â–¼</span>
          <h4>Tasks</h4>
          <span class="task-count" id="regularCount">0</span>
        </div>
        <div id="todoList" class="todo-list section-content"></div>
      </div>

    <!-- Completed Tasks Section -->
      <div class="task-section">
        <div class="section-header" data-section="completed">
          <span class="expand-icon">â–¼</span>
          <h4>Completed</h4>
          <span class="task-count" id="completedCount">0</span>
        </div>
        <div id="completedList" class="todo-list section-content"></div>
      </div>
      
      <div class="productivity-stats">
        <div>Today: <span id="todayCompleted">0</span>/<span id="todayTotal">0</span></div>
      </div>
    </div>
