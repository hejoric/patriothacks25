<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked - Productivity Pal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff0080 0%, #ff8c00 20%, #40e0d0 40%, #9370db 60%, #ff1493 80%, #00bfff 100%);
      animation: rainbowShift 3s ease-in-out infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes rainbowShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(20deg); }
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 40px rgba(255, 0, 128, 0.5), 0 0 80px rgba(64, 224, 208, 0.3);
      animation: cardFloat 3s ease-in-out infinite;
    }
    
    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .icon {
      font-size: 80px;
      animation: spin 3s linear infinite;
      text-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      background: linear-gradient(135deg, #ff0080, #ff8c00, #40e0d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }
    
    .card {
      border: 2px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #ff6ec7, #ffd93d, #6bffb8) border-box;
      box-shadow: 0 0 20px rgba(255, 110, 199, 0.3);
    }
    
    .stat-value {
      color: #ff0080;
      text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #ff0080, #ff8c00) !important;
      border: none !important;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.6) !important;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 128, 0.9) !important;
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #40e0d0, #9370db) !important;
      border: none !important;
      box-shadow: 0 0 20px rgba(64, 224, 208, 0.6) !important;
    }
    
    .alert-info {
      background: linear-gradient(135deg, rgba(255, 110, 199, 0.1), rgba(107, 255, 184, 0.1));
      border: 2px solid #ff6ec7;
      color: #333;
      box-shadow: 0 0 15px rgba(255, 110, 199, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <div class="icon mb-4">üåàüê±‚≠ê</div>
        <h1 class="display-4 mb-3">Website Blocked!</h1>
        <p class="lead text-muted mb-4">Stay focused! This site is taking a rainbow break üöÄ</p>

        <div class="alert alert-info mb-4">
          <em>"Keep chasing rainbows and crushing goals! üåü‚ú®"</em>
        </div>

        <div class="row mb-4">
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h2 class="display-5 fw-bold text-primary stat-value" id="tasksCompleted">0</h2>
                <p class="card-text text-muted">Tasks Completed Today ‚úì</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h2 class="display-5 fw-bold text-danger" id="streak">0</h2>
                <p class="card-text text-muted">Day Streak üî•</p>
              </div>
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button class="btn btn-primary btn-lg" id="openExtensionBtn">Open Productivity Pal</button>
          <button class="btn btn-secondary btn-lg" id="goBackBtn">Go Back</button>
        </div>
      </div>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>

</html>
